<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.reset.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}"/>
</head>
<body>
<p th:text="#{email.reset.greeting(${user.login})}"></p>
<p th:text="#{email.reset.text1}"></p>
<p>
    <a th:href="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}"
       th:text="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}"></a>
</p>
<p>
    <span th:text="#{email.reset.text2}"></span>
    <br/>
    <em th:text="#{email.signature}"></em>
</p>
</body>
</html>
