<section>
  <div class="container">
    <div class="row">
      <div class="col-md-7 mx-auto">
        <form class="search mb-4" (ngSubmit)="onSubmit()">
          <input
            type="text"
            name="query"
            [placeholder]="'search.query-input-placeholder' | translate"
            [(ngModel)]="query"
          >
        </form>
      </div>
    </div>
    <div class="row">
      <div class="tab-nav">
        <a
          [routerLink]="['/search']"
          [queryParams]="{ query: query }"
          [routerLinkActive]="'active'"
          [routerLinkActiveOptions]="{ match: ['/search'], exact: true }"
        >{{ 'common.posts' | translate }}</a>
        <a
          [routerLink]="['/search/articles']"
          [queryParams]="{ query: query }"
          [routerLinkActive]="'active'"
        >{{ 'common.articles' | translate }}</a>
        <a
          [routerLink]="['/search/profiles']"
          [queryParams]="{ query: query }"
          [routerLinkActive]="'active'"
        >{{ 'common.profiles' | translate }}</a>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
