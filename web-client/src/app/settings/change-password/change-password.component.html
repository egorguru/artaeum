<div class="row">
  <div class="col-md-12">
    <h4>{{ 'settings.change-password.title' | translate }}</h4>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="password" class="col-4 col-form-label">
          {{ 'settings.change-password.new-password' | translate }}
        </label>
        <div class="col-8">
          <input id="password" class="form-control here" type="password"
            [placeholder]="'settings.change-password.title' | translate" formControlName="password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button type="submit" class="btn btn-dark" [disabled]="form.invalid">{{ 'settings.change-password.submit' | translate }}</button>
        </div>
      </div>
    </form>
  </div>
</div>
