<div class="col-md-12 mx-auto">
  <div class="panel panel-default" *ngIf="subscribers.length > 0">
    <div class="panel-body">
      <div class="table-container">
        <table class="table-users table">
          <tbody>
            <tr *ngFor="let s of subscribers; let i = index">
              <td width="10">
                <img class="pull-left rounded-circle" width="50" [src]="subscriptions[i].id | imageAppender:'profile':'avatar'" onError="this.src = '/assets/ae.jpg'" />  
              </td>
              <td>
                <a [routerLink]="['/u', s.login]">@{{ s.login }}</a>
                <br>
                {{ s.firstName }} {{ s.lastName }}
              </td>
              <td>
                {{ 'profile.subscribers.subscribed-on' | translate }} {{ subscriptions[i].createdDate | dateConverter }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="alert alert-dark font-weight-bold" role="alert" *ngIf="subscribers.length === 0">
    {{ 'profile.subscribers.no-subscribers' | translate }}
  </div>
</div>
